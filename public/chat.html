<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Taalcontrole</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-top: 1rem;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #chat-box {
      margin-top: 2rem;
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 8px;
      min-height: 100px;
    }

    .back-link {
      display: block;
      margin-bottom: 1rem;
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="back-link" href="index.html">← Terug naar startpagina</a>
    <h1>AI Taalcontrole</h1>

    <div id="chat-box">
      <em>Wachten op je input…</em>
    </div>

    <textarea id="user-input" placeholder="Typ hier je tekst..."></textarea>
    <button id="send-btn">Verstuur</button>
  </div>

  <script src="chat.js"></script>
</body>
</html>
