<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Nederlands Tekstchecker</title>
</head>
<body>
  <h2>Typ je Nederlandse tekst:</h2>
  <textarea id="textInput" rows="10" cols="80"></textarea><br>
  <button onclick="checkText()">Controleer</button>

  <h3>Feedback:</h3>
  <pre id="results"></pre>

  <script>
    async function checkText() {
      const text = document.getElementById('textInput').value;
      document.getElementById('results').textContent = 'Even wachten...';

      try {
        const res = await fetch('/check', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });

        const data = await res.json();
        document.getElementById('results').textContent = data.output || '❌ Geen feedback ontvangen.';
      } catch (e) {
        document.getElementById('results').textContent = '❌ Fout bij verzenden.';
      }
    }
  </script>
</body>
</html>
